{%extends "base.html"%}
{%block title%}Signup
{%endblock title%}
{%block content%}



<form action="/auth/signup/" method="post">{% csrf_token %}
  <br>
  
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
   <strong>{{message}}</strong>
   <button type="button" class="btn-close" data-bs-dismiss="alert"
   arial-label="Close"></button>
  </div>
  {%endfor%}
  <h1 data-aos="fade-up">Signup</h1>

  <br>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="pass1" class="form-label">Password</label>
    <input type="password" name="pass1" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="pass2" class="form-label">Confirm Password</label>
    <input type="password" name="pass2" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">SignIn</button>
  <br>
  <br>
  Already User? <a href="/auth/login/">Login</a>
  <br>
</form>

{%endblock content%}
