{% extends "base.html"%}
{%block title%}-Contact{%endblock title%}
{%block body%}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
  </div>
  {%endfor%}
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form action="/contact" method="post">{% csrf_token %}
        <br>

        <br>
        <div class="mb-3">
          <label for="name" class="form-label">Full name</label>
          <input type="text" name="name" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="name" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" value="{{user.email}}" class="form-control" id="email"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="pass1" class="form-label">How can i help you?</label>
          <textarea type="text" name="desc" class="form-control" id="desc"></textarea>
        </div>
        <div class="mb-3">
          <label for="pnumber" class="form-label">Phone Number</label>
          <input type="number" name="pnumber" class="form-control" id="pnumber">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>

{%endblock body%}
